<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="client/list"></ion-back-button>
        </ion-buttons>
        <ion-title>Informações sobre o Cliente</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h5>Nome do Cliente</h5>
    <p>{{ client?.name }}</p>
    <h5>Contato</h5>
    <p>WhatsApp{{ client?.mobile }}</p>
    <p>Email {{ client?.email }}</p>
</ion-content>
