<ion-header>

        <ion-buttons slot="start">
            <ion-back-button (click)="back()"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ client?.name }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h5>Contato</h5>

        <ion-icon name="logo-whatsapp"></ion-icon> {{client?.mobile}}
    </p>
    <p>
        <ion-icon name="mail-outline"></ion-icon> {{client?.email}}
    </p>
    <h5>Anivers√°rio</h5>
    <p>{{ client?.birthday | date: 'dd/MMMM'}}</p>
</ion-content>
