<ion-header>
    <ion-toolbar>
        <ion-title>Profissionais</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-icon name="add-outline"
              (click)="onAddProfessional()">
    </ion-icon>
    <ion-list>
        <ion-row *ngFor="let professional of professionalList">
            <ion-item-sliding>
                <ion-item routerLink="/professional-details/{{professional.id}}">
                    <ion-avatar slot="start">
                        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                    </ion-avatar>
                    <ion-label>
                        <h2>{{ professional.name}}</h2>
                        <p>E-mail do profissional: {{ professional.email }}</p>
                        <p>Contato do profissional: {{ professional.mobile }}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <button ion-button
                            (click)="onRemove($event, professional.id)">Excluir</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-row>
    </ion-list>
</ion-content>
