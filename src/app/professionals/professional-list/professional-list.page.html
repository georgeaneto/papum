<ion-header>
    <ion-toolbar>
        <ion-title>Profissionais</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-row *ngFor="let professional of professionalList">
            <ion-item-sliding>
                <ion-item button
                          (click)="onViewDetails(professional.id)">
                    <ion-avatar class="ion-avatar">
                        <img [src]="professional.avatar || 'assets/img/avatar.png' ">
                    </ion-avatar>
                    <ion-label class="ion-label">
                        <h2>{{ professional.name }}</h2>
                        <p>E-mail do profissional: {{ professional.email }}</p>
                        <p>Contato do profissional: {{ professional.mobile }}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <button ion-button
                            (click)="onUpdate(professional.id)">Editar
                        <ion-icon name="pencil-outline"></ion-icon>
                    </button>
                    <button ion-button
                            (click)="onRemove($event, professional.id)">Excluir
                        <ion-icon name="trash-outline"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-row>
    </ion-list>
    <ion-fab vertical="bottom"
             horizontal="end"
             slot="fixed">
        <ion-fab-button (click)="onAdd()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
